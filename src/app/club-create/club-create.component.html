<div class="page-container" >
    <h2 style="text-align: center; padding: 20px;">Add New Club</h2>
    <div class="card">
    <div class="card-body">
        <form>
            <div class="form-group row">
              <label for="labelClub" class="col-sm-2 col-form-label">Club Name</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="clubName" placeholder="Eg: Barcelona">
              </div>
            </div>
            <div class="form-group row">
              <label for="labelLocation" class="col-sm-2 col-form-label">Club Location</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="clubLocation" placeholder="Eg: London">
              </div>
            </div>
            <div class="form-group row">
                <label for="labelClubType" class="col-sm-2 col-form-label">Club Type</label>
                <div class="col-sm-10">
                    <select class="custom-select" id="ClubType">
                        <option value="typeOne">School Football Club</option>
                        <option value="typeTwo">University Football Club</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="labelParam1" class="col-sm-2 col-form-label">School Name</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputParam1" placeholder="Eg: University of Westminster">
                </div>
              </div>
            <div class="form-group row">
                <label for="labelParam2" class="col-sm-2 col-form-label">MIC Name</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputParam2" placeholder="Eg: 001">
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button (click)="alertClub()" type="submit" class="btn btn-primary">Add Club</button>
              </div>
            </div>
        </form>
    </div>
    </div>
</div>
